<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Icons</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        .icon:hover i {
            color: white;
        }
    </style>
</head>

<body>
    <ul class="wrapper">
        <li class="icon facebook">
            <a href="https://www.facebook.com/profile.php?id=100090062285380" target="_blank">
                <span class="tooltip">Facebook</span>
                <span><i class="fab fa-facebook-f"></i></span>
            </a>
        </li>
        <li class="icon twitter">
            <a href="https://x.com/kentung0_0" target="_blank">
                <span class="tooltip">Twitter</span>
                <span><i class="fa-brands fa-x-twitter"></i></span>
            </a>
        </li>
        <li class="icon instagram">
            <a href="https://www.instagram.com/adambagaskaraa/" target="_blank">
                <span class="tooltip">Instagram</span>
                <span><i class="fab fa-instagram"></i></span>
            </a>
        </li>
        <li class="icon github">
            <a href="https://github.com/adamajah" target="_blank">
                <span class="tooltip">Github</span>
                <span><i class="fab fa-github"></i></span>
            </a>
        </li>
        <li class="icon youtube">
            <a href="https://www.youtube.com/@adambagaskara9866" target="_blank">
                <span class="tooltip">Youtube</span>
                <span><i class="fab fa-youtube"></i></span>
            </a>
        </li>
    </ul>
</body>

</html>
